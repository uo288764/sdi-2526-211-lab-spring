<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Agregar Usuario</title>
    <div th:replace="~{fragments/head}"></div>
</head>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="~{fragments/nav}"></nav>

<div class="container">
    <h2>Agregar usuario</h2>
    <form class="form-horizontal" method="post" action="/user/add">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dni" name="dni"
                       placeholder="99999999Y" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Ejemplo: Juan" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName"
                       placeholder="Ejemplo: Peréz Almonte" required="required"/>
            </div>
        </div>

        <!-- Campo de Password -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Introduzca el Password" required="required"/>
            </div>
        </div>

        <!-- Selector de Rol -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="role">Rol:</label>
            <div class="col-sm-10">
                <select id="role" class="form-control" name="role" required="required">
                    <option th:each="role : ${rolesList}"
                            th:value="${role}"
                            th:text="${role}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
