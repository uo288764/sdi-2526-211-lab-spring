<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- JS files: jQuery primero y luego Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="container" id="main-container">
  <h2>Agregar departamento</h2>
  <form class="form-horizontal" method="post" action="/department/add">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Ejemplo: Computer Science" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="faculty">Facultad:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="faculty" name="faculty" placeholder="Ejemplo: Engineering" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Teléfono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Ejemplo: 985-123-456" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="professors">Número de profesores:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="professors" name="professors" placeholder="Ejemplo: 25" required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
