<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/head}"></head>
<body>

<nav th:replace="~{fragments/nav}"></nav>

<div class="container" id="main-container">
    <h2>Departamentos</h2>
    <p>Los departamentos que actualmente figuran en el sistema son los siguientes:</p>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Facultad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Número de profesores</th>
                <th scope="col"></th>
                <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')"></th>
                <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departmentList}">
                <td scope="row" th:text="${department.code}">1</td>
                <td th:text="${department.name}">Computer Science</td>
                <td th:text="${department.faculty}">Engineering</td>
                <td th:text="${department.phone}">985-123-456</td>
                <td th:text="${department.professors}">25</td>
                <td>
                    <a sec:authorize="hasAnyRole('ROLE_PROFESSOR', 'ROLE_ADMIN')"
                       th:href="${'/department/details/' + department.code}">detalles</a>
                </td>
                <td>
                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                       th:href="${'/department/edit/' + department.code}">modificar</a>
                </td>
                <td>
                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                       th:href="${'/department/delete/' + department.code}">eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(departmentList)}">No hay departamentos</div>

    <div class="mt-3">
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/department/add" class="btn btn-primary">Añadir Departamento</a>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
