<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notaneitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- JS files: jQuery first, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="container" id="main-container">
    <h2>Departamentos</h2>
    <p>Los departamentos que actualmente figuran en el sistema son los siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Facultad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Número de profesores</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departmentList}">
                <td scope="row" th:text="${department.code}">1</td>
                <td th:text="${department.name}">Computer Science</td>
                <td th:text="${department.faculty}">Engineering</td>
                <td th:text="${department.phone}">985-123-456</td>
                <td th:text="${department.professors}">25</td>
                <td><a th:href="${'/department/details/' + department.code}">detalles</a></td>
                <td><a th:href="${'/department/edit/' + department.code}">modificar</a></td>
                <td><a th:href="${'/department/delete/' + department.code}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/department/add">Añadir Departamento</a>
    </div>
    <div th:if="${#lists.isEmpty(departmentList)}">No hay departamentos</div>
</div>

</body>
</html>
