<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <title></title>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>
<div class="container" id="main-container">
    <h2>Editar departamento</h2>
    <form class="form-horizontal" method="post" th:action="@{/department/edit/{code}(code=${department.code})}" th:object="${department}">
        <input type="hidden" name="code" th:value="*{code}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="codeString">Código:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="codeString" name="codeString"
                       th:value="*{codeString}" placeholder="Ejemplo: INFO-120A" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('codeString')}" th:errors="*{codeString}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       th:value="*{name}" placeholder="Ejemplo: Computer Science" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="faculty">Facultad:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="faculty" name="faculty"
                       th:value="*{faculty}" placeholder="Ejemplo: Engineering" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Teléfono:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone"
                       th:value="*{phone}" placeholder="Ejemplo: 985-123-456" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="professors">Número de profesores:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="professors" name="professors"
                       th:value="*{professors}" placeholder="Ejemplo: 25" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
