<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notaneitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- JS files: jQuery first, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container" id="main-container">
    <h2>Editar nota</h2>
    <form class="form-horizontal" method="post" th:action="${'/department/edit/'+ department.code}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${department.name}" id="name" type="text" class="form-control"
                       name="name"
                       placeholder="Ejemplo Ejercicio 1" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="faculty">Facultad:</label>
            <div class="col-sm-10">
                <input th:value="${department.faculty}" id="faculty" type="text" class="form-control" name="faculty"
                       placeholder="Entre 0 y 10"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="faculty">Teléfono:</label>
            <div class="col-sm-10">
                <input th:value="${department.phone}" id="phone" type="text" class="form-control" name="phone"
                       placeholder="Entre 0 y 10"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="professors">Puntuación:</label>
            <div class="col-sm-10">
                <input th:value="${department.professors}" id="professors" type="number" class="form-control" name="professors"
                       placeholder="Entre 0 y 10"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
