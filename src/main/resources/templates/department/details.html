<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notaneitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- JS files: jQuery first, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="container" id="main-container">
    <h2>Detalles del Departamento</h2>
    <div class="card">
        <div class="card-header">Descripción</div>
        <div class="card-body">
            <p class="card-text" th:text="${department.name}">Nombre</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Facultad</div>
        <div class="card-body">
            <p class="card-text" th:text="${department.faculty}">100</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Teléfono</div>
        <div class="card-body">
            <p class="card-text" th:text="${department.phone}">100</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Número de profesores</div>
        <div class="card-body">
            <p class="card-text" th:text="${department.professors}">100</p>
        </div>
    </div>
</div>

</body>
</html>
